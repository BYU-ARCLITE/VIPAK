<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="ipakeyboard.js"></script>
		<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
		<link href="vipak.css" rel="stylesheet" type="text/css" />
		<script>
			(function(){
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){
					if(this.readyState == 4 && this.status >= 200 && this.status < 400){
						vipak({selector:'.french',dict:JSON.parse(this.responseText)});
						vipak({selector:'.ipa'});
					}
				};
				xhr.open("GET","frenchdictionary.json",true);
				xhr.send();
			}());
		</script>
	</head>
	<body>
		IPA:<textarea class="ipa" id="fulltext"></textarea><br/>
		FRENCH:<input class="french" type='textbox' >
		
	</body>
</html>
